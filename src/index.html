<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Spotify Clone</title>
</head>
<body>
 <!-- NAVBAR -->
 <header>
  <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
    <div class="container flex items-center mx-auto">
      <div>
        <a href="#">
          <img src="img/spotify-logo.png" alt="Spotify" class="w-20 md:w-125px">
        </a>
      </div>
      <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
        <i class="fas fa-bars"></i>
      </div>
      <div class=" items-end flex-1 text-white font-bold hidden md:flex">
        <nav class="flex-1">
          <ul class="flex justify-end flex-1">
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
            </li>
            <li class="px-4">
              <span class="border-r border-white"></span>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt text-sm">Inscrever-se</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt text-sm">Log In</a>
            </li>
          </ul>
       </nav>
      </div>
    </div>
  </div>
 </header>
 <!-- CONTEÚDO -->
 <main>
  <div class="flex flex-col justify-center text-center bg-spotify-theme-mobile py-40 px-4">
    <h1>Escutar muda tudo</h1>
    <p>Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito</p>
    <a href="#">Obtenha o spotify free</a>
  </div>
 </main>

</html>
